<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>
    </title>
</head>
<body>
<div id="calculator">
<h2 class ="output-box">Joe L jquery calculator</h2>
<div class ="display">
    <h2 id= "first-number"></h2>
    <h2 id= "operator"></h2>
    <h2 id= "second-number"></h2>
    <h2 id= "total">total</h2>



	<div class="flex-row">
    <button id="button-1" class="calc-btn number" value="1"><h1>1</h1></button>
    <button id="button-2" class="calc-btn number" value="2"><h1>2</h1></button>
    <button id="button-3" class="calc-btn number" value="3"><h1>3</h1></button>
    <button id="button-add" class="calc-btn operator" value="plus"><h1>+</h1></button>    

    <br><br>
    <button id="button-4" class="calc-btn number" value="4"><h1>4</h1></button>
    <button id="button-5" class="calc-btn number" value="5"><h1>5</h1></button>
    <button id="button-6" class="calc-btn number" value="6"><h1>6</h1></button>
    <button id="button-minus" class="calc-btn operator" value="minus"><h1>&minus;</h1></button>
    

    <br><br>
    <button id="button-7" class="calc-btn number" value="7"><h1>7</h1></button>
    <button id="button-8" class="calc-btn number" value="8"><h1>8</h1></button>
    <button id="button-9" class="calc-btn number" value="9"><h1>9</h1></button>
    <button id="button-0" class="calc-btn number" value="0"><h1>0</h1></button>

    <br><br>
  
    <button id="button-times" class="calc-btn operator" value="X"><h1>&times;</h1></button>
    <button id="button-divide" class="calc-btn operator" value="divide"><h1>&divide;</h1></button>
    <button id="button-total" class="calc-btn" value="total"><h1>=</h1></button>
    <button id="button-clear" class="calc-btn" value="clear"><h1>C</h1></button>

   
</div>


</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/app3.js"></script>
</body>
</html>
